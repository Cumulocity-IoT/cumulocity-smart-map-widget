<div *ngFor="let elem of popupDisplayList">
    <div *ngIf="(appId && elem.label === 'ID:' ) else elseBlock" class="lt-popup-row" style="display: flex"><label
        class="">{{elem.label}}</label>
      <div class="lt-navigate-dashboard" title="Navigate to Dashboard" (click)="navigateToDashboard(elem.value)">{{elem.value}}</div>
    </div>
    <ng-template #elseBlock>
        <div class="lt-popup-row" style="display: flex"><label class="">{{elem.label}}</label>
        <div class="" style="flex:2" title="{{elem.value}}">{{elem.value}}</div>
        </div>
    </ng-template>
</div>
